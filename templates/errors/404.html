{% extends "base.html" %}
{% load static %}

{% block extra_css %}
  <!-- load the page-specific override -->
  <link rel="stylesheet" href="{% static 'errors/css/404.css' %}">
{% endblock %}

{% block extra_title %}- Page Not Found{% endblock %}
{% block body_class %}page-404{% endblock %}

{% block content %}
  <div class="container h-100 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="display-4 logo-font mb-4">Oops! Page not found</h1>
    <p class="lead mb-4">The page you’re looking for doesn’t exist.</p>
    <a href="{% url 'home' %}" class="btn btn-lg btn-outline-dark">← Back to Home</a>
  </div>
{% endblock %}
